{% extends 'base.html' %}
{% load main_tags %}
{% block content %}
<form method="POST" class="col-lg-8 col-xl-8 p-3 mx-auto justify-content-center">
    {% csrf_token %}
    <h2>Hello There</h2>
    {% for field in form.visible_fields %}
    <div class="form-group">
        <label class="mt-3 lead" for="{{ field.auto_id }}">
            {{ field.label }}
            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        </label>
        {% getFieldErrors form field.name as errors %}
        <div class="{% if errors %}border border-danger{% endif %}">{{ field }}</div>
        {% if errors %}<span class="text-danger">{{ errors }}</span>{% endif %}
    </div>
    {% endfor %}
    <div>
        <button type="submit" class="btn btn-lg btn-info mt-4 mb-5 shadow rounded">تأكيد</button>
    </div>
</form>
{% endblock %}
