{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center display-4 p-5 mt-4">
        إدارة حسابات الجالية
    </h1>
    <div class="row text-center m-auto justify-content-center">
        <a class="col-1 btn btn-outline-secondary shadow rounded-circle p-5 m-4" style="width: 200px; height: 200px"
            href="{% url 'AccountListPage' %}">
            <img src="{% static 'svg/bank.svg' %}" alt="الحسابات البنكية"
                style="width: 100px; height: 100px; margin-top: -30px;" />
            <h4 class="mt-2">الحسابات البنكية</h4>
        </a>
        <a class="col-1 btn btn-outline-secondary shadow rounded-circle p-5 m-4" style="width: 200px; height: 200px"
            href="{% url 'BondListPage' %}">
            <img src="{% static 'svg/bond.svg' %}" alt="قائمة السندات"
                style="width: 100px; height: 100px; margin-top: -30px;" />
            <h4 class="mt-2">قائمة السندات</h4>
        </a>
    </div>
</div>
{% endblock %}
