{% extends 'base.html' %}
{% load main_tags %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center display-4 p-5 mt-4">
        إدارة حسابات الجالية
    </h1>
    <div class="row text-center m-auto justify-content-center">
        {% getUserMenus request as userMenus %}
        {% for menuItem in userMenus %}
        {% if menuItem.submenu == "Accounting" %}
        <a class="col-1 btn btn-outline-secondary shadow rounded-circle p-5 m-4" style="width: 200px; height: 200px"
            href="{% if menuItem.arg %}{% url menuItem.page menuItem.arg %}{% else %}{% url menuItem.page %}{% endif %}">
            <img src="{% static menuItem.icon %}" alt="{{ menuItem.name }}"
                style="width: 100px; height: 100px; margin-top: -30px;" />
            <h4 class="mt-2">{{ menuItem.name }}</h4>
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
