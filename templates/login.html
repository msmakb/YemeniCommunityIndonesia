{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-4">
    <div class="mgTp card shadow rounded center col-md-10 col-lg-8 offset-md-3 mt-4"
        style="background-color: rgba(255, 210, 160, 0.2);">
        <div class="rounded-top header-bar"></div>
        <img class="rounded-circle center logo" src="{% static 'img/logo.jpg' %}">
        <form method="POST" class="center col-10 py-4">
            {% csrf_token %}
            <h3 class="title">الرجاء تسجيل الدخول</h3>
            <hr class="divisor">
            {% include 'alerts.html' %}
            <div class="form-group">
                <label for="exampleInputEmail1">اسم المستخدم</label>
                <input type="text" name="user_name" class="form-control  form-control-lg" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="اسم المستخدم">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">كلمة المرور</label>
                <input type="password" name="password" class="form-control  form-control-lg" id="exampleInputPassword1"
                    placeholder="كلمة المرور">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning topBtn" style="margin-top: 20px;"><i
                        class="fa fa-sign-in"></i>تسجيل الدخول</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
